{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-4">
            <div id="notificacion-producto" style="display:none;" class="alert alert-success" role="alert"></div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success mensaje-django" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form_producto.as_p }}
                <label>Imágenes:</label>
                <!-- Input para seleccionar varias imágenes. Al cambiar, se muestran previews y radios para elegir la principal -->
                <input type="file" name="imagenes" id="id_imagenes" multiple accept="image/*">
                <div id="preview_imagenes"></div>
                <!-- Este input hidden guarda el índice de la imagen principal seleccionada -->
                <input type="hidden" name="principal_idx" id="principal_idx" value="0">
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
    
    
    
</body>
</script>
<script src="{% static 'js/compras.js' %}"></script>
<script>
// Mostrar notificación solo una vez tras crear producto
document.addEventListener('DOMContentLoaded', function() {
    // Si venimos de un redirect tras crear producto
    if (sessionStorage.getItem('productoCreado')) {
        const notif = document.getElementById('notificacion-producto');
        notif.textContent = 'Producto creado con éxito';
        notif.style.display = 'block';
        // Ocultar mensajes Django
        document.querySelectorAll('.mensaje-django').forEach(el => el.style.display = 'none');
        // Limpiar flag y recargar tras 1.5s
        setTimeout(() => {
            sessionStorage.removeItem('productoCreado');
            location.reload();
        }, 1500);
    }
    // Si se envía el form, setear flag para mostrar notificación tras redirect
    const form = document.querySelector('form[method="POST"]');
    if (form) {
        form.addEventListener('submit', function() {
            sessionStorage.setItem('productoCreado', '1');
        });
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
