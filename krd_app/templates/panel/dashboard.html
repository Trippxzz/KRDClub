{% extends 'panel/base_admin.html' %}

{% block title %}Dashboard{% endblock %}
{% block page_title %}Panel de Administración{% endblock %}

{% block content %}



<!-- Acciones Rápidas -->
<div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
    <h2 class="text-lg font-bold text-gray-800 mb-4">Acciones Rápidas</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <a href="{% url 'crear_producto' %}" class="flex flex-col items-center p-4 bg-blue-50 rounded-lg hover:bg-blue-100 transition">
            <i class="fas fa-plus-circle text-blue-600 text-2xl mb-2"></i>
            <span class="text-sm font-medium text-blue-800">Nuevo Producto</span>
        </a>
        <a href="{% url 'crear_compra' %}" class="flex flex-col items-center p-4 bg-green-50 rounded-lg hover:bg-green-100 transition">
            <i class="fas fa-truck text-green-600 text-2xl mb-2"></i>
            <span class="text-sm font-medium text-green-800">Registrar Compra</span>
        </a>
        <a href="{% url 'admin_ventas' %}" class="flex flex-col items-center p-4 bg-purple-50 rounded-lg hover:bg-purple-100 transition">
            <i class="fas fa-list-alt text-purple-600 text-2xl mb-2"></i>
            <span class="text-sm font-medium text-purple-800">Ver Ventas</span>
        </a>
        <a href="{% url 'agregar_vehiculos' %}" class="flex flex-col items-center p-4 bg-orange-50 rounded-lg hover:bg-orange-100 transition">
            <i class="fas fa-car text-orange-600 text-2xl mb-2"></i>
            <span class="text-sm font-medium text-orange-800">Agregar Vehículo</span>
        </a>
    </div>
</div>
{% endblock %}
